<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h5 class="font-xxs color-ct-blue"><p th:text="'Welcome '+ ${tusr}" /></h5>
    </header>
    <main>
      <div class="container">
          <div class="row">
          
            <!-- Navi buttons -->
            <div class="col-sm-3">
              <div class="row"><a class="btn active" href="enquiry.html">Enquiry</a></div>
              <div class="row"><a class="btn" href="modify.html">Modify</a></div>
            </div>
            <!--/ Navi buttons -->
            
            <!-- Content dashboard -->
            <div class="col-sm-9">
              <div class="row">
                <input type="text" name="fid" />
                <a class="btn" href="fetch">Go</a>
              </div>
              <div class="row">
                <table>
                  <tr>
                    <td><p>Name:</p></td>
                    <td><p th:text="${tname}" /></td>
                  </tr>
                  <tr>
                    <td><p>ID:</p></td>
                    <td><p th:text="${tid}" /></td>
                  </tr>
                </table>
              </div>
            </div>
            <!--/ Content dashboard -->

          </div>
      </div>
    </main>
    <footer>
      <h5 class="font-xxs color-ct-grey">Footer Information</h5>
    </footer>
  </body>
</html>
